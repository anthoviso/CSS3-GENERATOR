			<!-- Affichage dynamique du resultat -->
			<div style="width: calc(100% - 400px);display: inline-block;">

						<div id="rPixelGauche" style="width:20px;height:10px;float:left;height: 406px;">

							 <div id='outputContainer' ></div>
							 <div style="display:flex;background: #333;padding: 5px;width: 110px;border-radius: 30px;position: absolute;bottom: 0;right: 0;border-top-right-radius: 0;border-bottom-right-radius: 0;">

					<div id="outils" class="outils" style="">
						<div class="" style="width: 100%;background:white;height: 36px;">
							<input onclick="if($('#FontWeightBoldForm').is(':checked')){fontWeight.value='bold';}else{fontWeight.value='initial';};" id="FontWeightBoldForm" class="v-visuallyHidden v-buttonGroupControl" name="FontWeightBoldForm" value="fontWeightBold" type="checkbox">
							<label for="FontWeightBoldForm" class="v-buttonGroupLabel">
								<img src="img/FontWeightBold.png" alt=""/>
							</label>
							<input onclick="if($('#FontStyleItalicForm').is(':checked')){fontStyle.value='italic';}else{fontStyle.value='initial';};" id="FontStyleItalicForm" class="v-visuallyHidden v-buttonGroupControl" name="FontStyleItalicForm" value="fontStyleItalic" type="checkbox">
							<label for="FontStyleItalicForm" class="v-buttonGroupLabel">
								<img src="img/FontStyleItalic.png" alt="" />
							</label>
							<input onclick="if($('#TextUnderlineForm').is(':checked')){textDecoration.value='underline';}else{textDecoration.value='none';};" id="TextUnderlineForm" class="v-visuallyHidden v-buttonGroupControl" name="TextUnderlineForm" value="textUnderline" type="checkbox">
							<label for="textUnderlineForm" class="v-buttonGroupLabel">
								<img src="img/TextDecorationUnderline.png" alt=""/>
							</label>
							<input onclick="textAlign.value='left';" class="v-visuallyHidden v-buttonGroupControl" id="TextAlignLeft" name="TextAlignForm" value="TextAlignLeft" type="radio">
							<label for="TextAlignLeft" class="v-buttonGroupLabel">
								<img src="img/TextAlignLeft.png" alt=""/>
							</label>
							<input onclick="textAlign.value='right';" class="v-visuallyHidden v-buttonGroupControl" id="TextAlignRight" name="TextAlignForm" value="TextAlignRight" type="radio">
							<label for="TextAlignRight" class="v-buttonGroupLabel">
								<img src="img/TextAlignRight.png" alt=""/>

							<input onclick="textAlign.value='center';" class="v-visuallyHidden v-buttonGroupControl" id="TextAlignCenter" name="TextAlignForm" value="TextAlignCenter" type="radio">

								<img src="img/TextAlignCenter.png" alt=""/>
							</label>
							<input onclick="textAlign.value='justify';" class="v-visuallyHidden v-buttonGroupControl" id="TextAlignJustify" name="TextAlignForm" value="TextAlignJustify" type="radio">
							<label for="TextAlignJustify" class="v-buttonGroupLabel">
								<img src="img/TextAlignJustify.png" alt=""/>
							</label>
							<input   class="v-buttonGroupControl" id="textValueForm" name="textValueForm" value="This is my value !" type="text" style="padding: 5px;margin: 0px 2px;" />

								<option style="font-weight:bold;" value="" id="" selected>Police</option>
								<option value="Arial" id="arialFont" >Arial</option>
								<option value="Comic Sans MS" id="comicSansMsFont">Comic Sans MS</option>
								<option value="Georgia" id="georgiaFont" >Georgia</option>
								<option value="Impact" id="impactFont">Impact</option>
								<option value="Times New Roman" id="timeNewRoman">Times New Roman</option>
								<option value="Verdana" id="verdanaFont">Verdana</option>
							</select>

				<div class="board">
					<div class="generateG">
						<div id="container">
							<div id="palette" class="block">
								<div id="color-palette">
								</div>
								<div id="color-info" >
									<div class="title" style="display:none;">Couleurs CSS
									</div>

							<div id="picker" class="block">

									</div>
									<div id="void-sample" style="display:none;" class="icon">
									</div>
								</div>
							</div>
							<div id="canvas" data-tutorial="drop" style="display:none !important;">
								<div id="zindex" class="ui-input-slider" data-topic="z-index" data-info="z-index" data-max="20" data-sensivity="10">
								</div>
							</div>
						</div>
						<div class="generateCode" >
							<div>
								<div style="height: 30px;width: 100%;background-color: #EEE;border-top: 2px solid #c9c9c9;display: flex;">
									<p class="copyCode" id="copyCodeCSS" onclick="selectText('CSSRENDER')"></p>
									<p class="copyCode" id="copyCodeHTML"  onclick="selectText('HTMLRENDER')" style="display:none;"></p>
									<p id="inputCSScode" onclick="activecodecss();" style="color:black;background: silver;height: 30px;width: 40%;margin: 0;padding: 5px;box-sizing: border-box;" class="activeCode">
										<input id="inputCSS" class="inputCSS activeCode textValueForm" id="textValueForm" name="textValueForm" value=".myClass"  type="text" />
									</p>
									<p onclick="activecodehtml();" id="inputHtml">Mon html</p>
								</div>
								<div class="ace_static_highlight ace_show_gutter" style="counter-reset:ace_line 0;overflow-y: scroll;overflow-x: hidden;height: 458px;">
									<code id="CSSRENDER">
										<div class="ace_line ace_first"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">{</span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">}</span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="visibility:hidden;">f</span ></div>
									</code>
									<code id="HTMLRENDER" style="display:none;">
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:5px;">&lt;div class="myClass" &gt;<!--json--> </span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml baliseSpan" style="margin:0;padding-left:5px;">&lt;span&gt;</span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseSpan" id="htmlTxtValue" style="margin:0;padding-left:5px;"></span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml baliseSpan" style="margin:0;padding-left:5px;">&lt;/span&gt;</span></div>
										<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:5px;">&lt;/div&gt;</span></div>
									</code>

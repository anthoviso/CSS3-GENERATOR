<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Anthony VISOCCHI" />
		<meta name="keywords" content="CSS3, generator" />
		<meta name="description" content="This page help you to learn and play with the CSS3 properties." />
		<!-- font-awesome -->
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		<!-- Jquery -->
		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<!-- Jquery-ui -->
		<script type="text/javascript" src="lib/jquery-ui/jquery-ui.js"></script>
		<link rel='stylesheet' type="text/css" href='lib/jquery-ui/jquery-ui.css' />
		<!-- fileSaver -->
		<script type="text/javascript" src='lib/fileSaver/FileSaver.js'></script>
		<!-- Codemirror -->
		<link rel="stylesheet" type="text/css" href="lib//codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="lib/codemirror/theme/one-dark.css">
		<script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
		<script type="text/javascript" src="lib/codemirror/formatting.js"></script>
		<script type="text/javascript" src="lib/codemirror//mode/xml/xml.js"></script>
		<!-- Spectrum -->
		<script type="text/javascript" src='lib/spectrum/spectrum.js'></script>
		<link rel='stylesheet' type="text/css" href='lib/spectrum/spectrum.css' />
		<!-- Base -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
	</head>
	<body>
		<style></style>
		<div class="bandeau">
			<div style="float: left;">
				<button onclick="button_toogle();" class="btn btnToggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
				<span class="title">css3 generator v1.4</span>
				<a class="github" href="https://github.com/anthoviso/CSS3-GENERATOR" onclick="window.open(this.href);return false;">
					<span>This project on Github <i class="fa fa-github" aria-hidden="true"></i></span>
				</a>
			</div>
			<div class="outputOptions">
				<div class="outputChangeBack backWhite">
				</div>
				<div class="outputChangeBack backBlack">
				</div>
				<div class="outputChangeBack backGrey">
				</div>
			</div>
		</div>
		<div id="output" class="output" style="position:relative;">
			<div class='-defaultClass' ></div>
		</div>
		<div class="board" >
			<div class="cssElements">
				<div class="cssSearch">
					<span class="searchNResults"></span>
					<span class="button_empty"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
					<input type="text" id="inputFilter" placeholder="Search ..."/>
					<a href="#menu" id="toggleMenuProperties"><i class="fa fa-cog" style="padding: 7px 5px;float:right;color:white;" aria-hidden="true"></i></a>
					<div id="menu">
						<ul>
							 <li onclick="button_sortByClass();">Tri croissant<i class="fa fa-sort-alpha-asc" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
							 <li onclick="button_sortInvByClass();">Tri décroissant<i class="fa fa-sort-alpha-desc" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
						</ul>
					</div>
				</div>
				<section>
				</section>
			</div>
			<div class="generateCode" >
				<div class="ace_static_highlight ace_show_gutter" style="display: flex;">
					<code id="CSSRENDER">
						<div id="inputCSScode">
							<span>CSS3</span>
							<span class="spanSelected"></span>
							<a href="#menu" id="toggleMenuCss"><i class="fa fa-cogs" style="padding: 1px 5px;float:right;color:white;" aria-hidden="true"></i></a>
							<div id="menu">
								<ul>
									 <li id="download">Download<i class="fa fa-download" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
									 <li onclick="resetAll();">CSS Reset<i class="fa fa-eraser" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
									 <li onclick="delClass();">Delete current Class<i class="fa fa-trash" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
									 <li onclick="resetClass();">Empty current Class<i class="fa fa-square-o" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
									 <li onclick="createClass();">Add Class<i class="fa fa-plus-square" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
								</ul>
							</div>
							<i class="fa fa-files-o" style="padding: 1px 5px;float:right;" id="copyCodeCSS" onclick="selectText('cssRenderContainer')" aria-hidden="true"></i>
						</div>
						<div class="cssrenderdiv">
						<div id="cssRenderContainer" class="sortable-classes ui-sortable" style="margin-top: 30px;padding-top: 8px;">
							<div  id="defaultClass" class="classDiv">
								<div class="ace_line ace_first"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="isClass">.</span><span class="loadNum">defaultClass</span><span style="padding: 0px 4px;"> {</span></div>
								<div class="containerdefaultClass sortable-items"></div>
								<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">}</span></div>
								<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p></div>
							</div>
							<div  id="defaultClass--hover" class="classDiv">
								<div class="ace_line ace_first"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="isClass">.</span><span class="loadNum">defaultClass:hover</span><span style="padding: 0px 4px;"> {</span></div>
									<div class="containerdefaultClass--hover sortable-items"></div>
									<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">}</span></div>
									<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p></div>
								</div>
							</div>
						</div>
					</code>
					<code id="HTMLRENDER">
						<div id="inputHTMLcode">
							<span>Html5</span>
							<a href="#menu" id="toggleMenuHtml"><i class="fa fa-cogs" style="padding: 1px 5px;float:right;color:white;" aria-hidden="true"></i></a>
							<div id="menu">
								<ul>
									 <li onclick="autoFormatSelection();">indent Selection<i class="fa fa-indent" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
									 <li onclick="resetHtml();">HTML Reset<i class="fa fa-eraser" style="padding: 1px 5px;float:right;" aria-hidden="true"></i></li>
								</ul>
							</div>
							<i class="fa fa-files-o" style="padding: 1px 5px;float:right;" id="copyCodeHTML" onclick="selectText('htmlRenderContainer')" aria-hidden="true"></i>
						</div>
						<div class="htmlrenderdiv">
							<div id="htmlRenderContainer"  style="padding: 5px 5px;margin-top: 30px;">
								<div id="codemirror-html" ></div>
							</div>
						</div>
					</code>
				</div>
			</div>
			<div class="history">
				<!-- historique + retour arrière/ avant -->
				<!-- create property inside cssRender -->
				<!-- unity values -->
				<!-- CSS errors -->
				<!-- remove or comment a class or minimise -->
				<!-- tri css -->
			</div>
			<div class="htmlCodeValue"></div>
		</div>
		<footer>
		</footer>
		<!-- Js -->
		<script src="js/project.js"></script>

	</body>
</html>

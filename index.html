<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Anthony VISOCCHI" />
		<meta name="keywords" content="CSS3, generator" />
		<meta name="description" content="This page help you to learn and play with the CSS3 properties." />
		<!-- font-awesome -->
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		<!-- Jquery -->
		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<!-- Jquery-ui -->
		<script type="text/javascript" src="lib/jquery-ui/jquery-ui.js"></script>
		<link rel='stylesheet' type="text/css" href='lib/jquery-ui/jquery-ui.css' />
		<!-- fileSaver -->
		<script type="text/javascript" src='lib/fileSaver/FileSaver.js'></script>
		<!-- Spectrum -->
		<script type="text/javascript" src='lib/spectrum/spectrum.js'></script>
		<link rel='stylesheet' type="text/css" href='lib/spectrum/spectrum.css' />
		<!-- Base -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
	</head>
	<body>
		<div class="bandeau">
			<div style="float: left;">
				<button class="btn btnToggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
				<span class="title">css3 generator v1.3</span>
				<a class="author" href="https://github.com/anthoviso" onclick="window.open(this.href);return false;">
					<span>By Anthony Visocchi</span>
				</a>
			</div>
			<div class="outputOptions">
			 <div class="outputChangeBack backWhite">
			 </div>
			 <div class="outputChangeBack backBlack">
			 </div>
			 <div class="outputChangeBack backGrey">
			 </div>
		 </div>
		</div>
		<div id="outils" class="outilsContainer" style="display:none;">
				<input id="FontWeightBoldForm" class="v-visuallyHidden v-buttonGroupControl" name="FontWeightBoldForm" value="fontWeightBold" type="checkbox">
				<label for="FontWeightBoldForm" class="v-buttonGroupLabel">
					<img src="img/FontWeightBold.png" alt=""/>
				</label>
				<input id="FontStyleItalicForm" class="v-visuallyHidden v-buttonGroupControl" name="FontStyleItalicForm" value="fontStyleItalic" type="checkbox">
				<label for="FontStyleItalicForm" class="v-buttonGroupLabel">
					<img src="img/FontStyleItalic.png" alt="" />
				</label>
				<input id="TextUnderlineForm" class="v-visuallyHidden v-buttonGroupControl" name="TextUnderlineForm" value="textUnderline" type="checkbox">
				<label for="TextUnderlineForm" class="v-buttonGroupLabel">
					<img src="img/TextDecorationUnderline.png" alt=""/>
				</label>
				<input class="v-visuallyHidden v-buttonGroupControl" id="TextAlignLeft" name="TextAlignForm" value="TextAlignLeft" type="radio">
				<label for="TextAlignLeft" class="v-buttonGroupLabel">
					<img src="img/TextAlignLeft.png" alt=""/>
				</label>
				<input class="v-visuallyHidden v-buttonGroupControl" id="TextAlignRight" name="TextAlignForm" value="TextAlignRight" type="radio">
				<label for="TextAlignRight" class="v-buttonGroupLabel">
					<img src="img/TextAlignRight.png" alt=""/>
				</label>
				<input class="v-visuallyHidden v-buttonGroupControl" id="TextAlignCenter" name="TextAlignForm" value="TextAlignCenter" type="radio">
				<label for="TextAlignCenter" class="v-buttonGroupLabel">
					<img src="img/TextAlignCenter.png" alt=""/>
				</label>
				<input class="v-visuallyHidden v-buttonGroupControl" id="TextAlignJustify" name="TextAlignForm" value="TextAlignJustify" type="radio">
				<label for="TextAlignJustify" class="v-buttonGroupLabel">
					<img src="img/TextAlignJustify.png" alt=""/>
				</label>
				<input   class="v-buttonGroupControl" id="textValueForm" name="textValueForm" value="This is my value !" type="text" />
				<select id="ListeElement" onchange="OnSelectionChange (this)" class="selectForm">
					<option style="font-weight:bold;" value="" id="" selected>Police</option>
					<option value="Arial" id="arialFont" >Arial</option>
					<option value="Comic Sans MS" id="comicSansMsFont">Comic Sans MS</option>
					<option value="Georgia" id="georgiaFont" >Georgia</option>
					<option value="Impact" id="impactFont">Impact</option>
					<option value="Times New Roman" id="timeNewRoman">Times New Roman</option>
					<option value="Verdana" id="verdanaFont">Verdana</option>
				</select>
		</div>
	<div id="output" class="output" style="position:relative;">
		 <div id='outputContainer' ></div>
	</div>
	<div class="board" >
		<div class="cssElements">
			<div class="cssSearch">
				<div style="position:relative;">
					<input type="text" id="inputFilter" placeholder="recherche"/>
					<span class="button_empty"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
				</div>
				<button onclick="button_sortByClass();" class="btn btnSort">
					<i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
				</button>
				<button onclick="button_sortInvByClass();" class="btn btnSort">
					<i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
				</button>
				<button onclick="reset();" class="btn btnReset">
					CSS RESET
				</button>
		</div>
			<section>
			</section>
		</div>
			<div class="generateCode" >
					<div class="generateCodeTab">
						<div id="inputCSScode" onclick="activecodecss();"  class="activeCode"><span>CSS3</span>
								<i class="fa fa-files-o" style="padding: 1px 5px;" id="copyCodeCSS" onclick="selectText('CSSRENDER')" aria-hidden="true"></i>
								<i class="fa fa-download" style="padding: 1px 5px;" id="download" aria-hidden="true"></i>
						</div>
						<div onclick="activecodehtml();" id="inputHTMLcode"><span>Html5</span>
								<i class="fa fa-files-o" style="padding: 1px 5px;display:none;" id="copyCodeHTML" onclick="selectText('HTMLRENDER')" aria-hidden="true"></i>
						</div>
					</div>
					<div class="ace_static_highlight ace_show_gutter">
						<code id="CSSRENDER" class="sortable-items">
							<div class="ace_line ace_first"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">.myClass{</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span style="margin:0;padding-left:5px;">}</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p></div>
						</code>
						<code id="HTMLRENDER" style="display:none;">
						<div class="ace_line"><p class="ace_gutter ace_gutter-cell " unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:0px;">&lt;html&gt;</span></div>
						<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:5px;">&lt;body&gt;</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:10px;">&lt;div class="myClass" &gt;</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseSpan" id="htmlTxtValue" style="margin:0;padding-left:5px;"></span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:10px;">&lt;/div&gt;</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:5px;">&lt;/body&gt;</span></div>
							<div class="ace_line"><p class="ace_gutter ace_gutter-cell" unselectable="on"></p><span class="baliseHtml" style="margin:0;padding-left:0px;">&lt;/html&gt;</span></div>
						</code>
					</div>
			</div>
	</div>
	<footer>
	</footer>
	<script src="js/project.js"></script>
	<!-- BY VISOCCHI ANTHONY 2017-2018 -->
	</body>
</html>
